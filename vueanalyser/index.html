<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>vueanalyser</title>
  <link rel="stylesheet" href="css/vendor.css">
  <link rel="stylesheet" href="css/app-copy.css">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="css/chart.css">
  <!--<script src="js/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="js/node_modules/flip/flip.js"></script>
  <script src="js/node_modules/chart.js/Chart.bundle.min.js"></script>-->

  <!--<script src="js/dataTables.js"></script>-->
  <!--<script src="js/flip.js"></script>-->
  <!--<script src="js/chart.js"></script>-->
</head>

<body>
  <div id="app"></div>
  <!--Where the content is rendered-->


  <!--Modals-->
  <!--New Oracle Connection-->
  <div class="modal fade" id="new-ora-con" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New Oracle DB Connection</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <!--<label for="exampleInputEmail1">Connection Name</label>-->
              <input type="text" class="form-control" id="connection-name" aria-describedby="connectionName" placeholder="Connection Name">
              <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
            </div>
            <!--<div class="form-group">
                        <label for="exampleSelect1">Connection Type</label>
                        <select class="form-control" id="exampleSelect1">
                        <option>SQL Server</option>
                        <option>Oracle</option>
                       
                        </select>
                    </div>-->
            <div class="form-group">
              <!--<label for="exampleInputEmail1">Connection Name</label>-->
              <input type="text" class="form-control" id="host" aria-describedby="host" placeholder="Host">
              <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
            </div>
            <div class="form-group">
              <!--<label for="exampleInputEmail1">Connection Name</label>-->
              <input type="text" class="form-control" id="port" aria-describedby="port" placeholder="Port">
              <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
            </div>
            <div class="form-group">
              <!--<label for="exampleInputEmail1">Connection Name</label>-->
              <input type="text" class="form-control" id="service-name" aria-describedby="serviceName" placeholder="Service Name">
              <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
            </div>
            <div class="form-group">
              <!--<label for="exampleInputEmail1">Connection Name</label>-->
              <input type="text" class="form-control" id="user-id" aria-describedby="user" placeholder="User ID">
              <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
            </div>
            <div class="form-group">
              <!--<label for="exampleInputPassword1">Password</label>-->
              <input type="password" class="form-control" id="ora-password" placeholder="Password">
            </div>
            <label class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input">
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">Store Password</span>
                    </label>
        </div>
        <!-- /.modal-body -->
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-sm rounded" data-dismiss="modal">Test</button>
          <button type="button" class="btn btn-primary btn-sm rounded">Save</button>
        </div>
        <!-- /.modal-footer -->
      </div>
    </div>
  </div>
  <!-- /.modal -->

  <!--New SQl Server Connection-->
  <div class="modal fade" id="new-sql-con" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New SQL Server DB Connection</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <!--<label for="exampleInputEmail1">Connection Name</label>-->
              <input type="text" class="form-control" id="connection-name" aria-describedby="connectionName" placeholder="Connection Name">
              <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
            </div>
            <!--<div class="form-group">
                        <label for="exampleSelect1">Connection Type</label>
                        <select class="form-control" id="exampleSelect1">
                        <option>SQL Server</option>
                        <option>Oracle</option>
                       
                        </select>
                    </div>-->
            <div class="form-group">
              <!--<label for="exampleInputEmail1">Connection Name</label>-->
              <input type="text" class="form-control" id="data-source" aria-describedby="dataSource" placeholder="Data Source">
              <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
            </div>
            <div class="form-group">
              <!--<label for="exampleInputEmail1">Connection Name</label>-->
              <input type="text" class="form-control" id="catalog" aria-describedby="catalog" placeholder="Catalog">
              <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
            </div>
            <label class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input">
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">Trusted</span>
                    </label>
            <div class="form-group">
              <!--<label for="exampleInputEmail1">Connection Name</label>-->
              <input type="text" class="form-control" id="user-id" aria-describedby="userID" placeholder="User ID">
              <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
            </div>
            <div class="form-group">
              <!--<label for="exampleInputPassword1">Password</label>-->
              <input type="password" class="form-control" id="ora-password" placeholder="Password">
            </div>
            <label class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input">
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">Store Password</span>
                    </label>
        </div>
        <!-- /.modal-body -->
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-sm rounded" data-dismiss="modal">Test</button>
          <button type="button" class="btn btn-primary btn-sm rounded">Save</button>
        </div>
        <!-- /.modal-footer -->
      </div>
    </div>
  </div>
  <!-- /.modal -->
  <!--Settings Modal-->
  <div class="modal fade" id="SettingsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          Settings
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="URL"><input type="checkbox" checked data-toggle="toggle"> Enable Analytics Post To</label>
              <input type="text" class="form-control" id="URL">
            </div>
            <div class="form-group">
              <label for="email"><input type="checkbox" checked data-toggle="toggle"> Enable Emails To</label>
              <input type="text" class="form-control" id="email">
            </div>
            <div class="form-group">
              <label for="FTPAddress"><input type="checkbox" checked data-toggle="toggle"> Enable Analytics FTP To</label>
              <input type="text" class="form-control" id="FTPAddress">
            </div>
            <div class="form-group">
              <label for="InputName">Log File Location</label>
              <input type="text" class="form-control" id="InputName">
            </div>
            <div class="form-group">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="1234-5678-9101-1121" id="Validation">
                <span class="input-group-btn">
                                                <button class="btn btn-primary" type="button">Validate</button>
                                            </span>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          Valid until ..
        </div>
      </div>
    </div>
  </div>
  <!--End of Settings Modal-->

  <script src="/dist/build.js"></script>
  <script src="js/vendor.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
